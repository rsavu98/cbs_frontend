<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who wants to be a Millionaire?</title>
</head>
<body>
    <script>
        let game = [
            {
                question: "Which of these expressions best describes a person who is very pleased?",
                answers: ["Tickled pink", "Seeing red", "Feeling blue", "Color-coordinated"],
                answerCorrect: ["a", "Tickled pink"]
            },
            {
                question: "What television network has used a logo often referred to as 'The Eye'?",
                answers: ["CBS", "ABS", "NBC", "ESPN"],
                answerCorrect: ["a", "CBS"]
            },
            {
                question: "According to a popular phrase, a person who is difficult to trick or fool 'wasn\'t born' how?",
                answers: ["Yesterday", "On the Fourth of July", "Underwater", "To be wild"],
                answerCorrect: ["a", "Yesterday"]
            },
            {
                question: "A discouraging event or person is said to 'take the wind out of your' what?",
                answers: ["Sails", "Weather report", "Balloon", "Hair"],
                answerCorrect: ["b", "Weather report"]
            },
            {
                question: "In the UK, the abbreviation NHS stands for National what Service?",
                answers: ["Humanity", "Health", "Honour", "Household"],
                answerCorrect: ["b", "Health"]
            },
            {
                question: "Which Disney character famously leaves a glass slipper behind at a royal ball?",
                answers: ["Pocahontas", "Sleeping Beauty", "Cinderella", "Elsa"],
                answerCorrect: ["c", "Cinderella"]
            },
            {
                question: "What name is given to the revolving belt machinery in an airport that delivers checked luggage from the plane to baggage reclaim?",
                answers: ["Hangar", "Terminal", "Concourse", "Carousel"],
                answerCorrect: ["d", "Carousel"]
            },
            {
                question: "Which of these brands was chiefly associated with the manufacture of household locks?",
                answers: ["Phillips", "Flymo", "Chubb", "Ronseal"],
                answerCorrect: ["c", "Chubb"]
            },
            {
                question: "The hammer and sickle is one of the most recognisable symbols of which political ideology?",
                answers: ["Republicanism", "Communism", "Conservatism", "Conservatism"],
                answerCorrect: ["b", "Communism"]
            },
            {
                question: "Which toys have been marketed with the phrase “robots in disguise”?",
                answers: ["Bratz Dolls", "Sylvanian Families", "Hatchimals", "Transformers"],
                answerCorrect: ["d", "Transformers"] 
            },
            {
                question: "What does the word loquacious mean?",
                answers: ["Angry", "Chatty", "Beautiful", "Shy"],
                answerCorrect: ["b", "Chatty"] 
            },
            {
                question: "Obstetrics is a branch of medicine particularly concerned with what?",
                answers: ["Childbirth", "Broken bones", "Heart conditions", "Old age"],
                answerCorrect: ["a", "Childbirth"] 
            },
            {
                question: "Which of these religious observances lasts for the shortest period of time during the calendar year?",
                answers: ["Ramadan", "Diwali", "Lent", "Hanukkah"],
                answerCorrect: ["b", "Diwali"] 
            },
            {
                question: "At the closest point, which island group is only 50 miles south-east of the coast of Florida?",
                answers: ["Bahamas", "US Virgin Islands", "Turks and Caicos Islands", "Bermuda"],
                answerCorrect: ["a", "Bahamas"] 
            },
            {
                question: "Which of these cetaceans is classified as a “toothed whale”?",
                answers: ["Gray whale", "Minke whale", "Sperm whale", "Humpback whale"],
                answerCorrect: ["c", "Sperm whale"] 
            }
        ]
        
        function getPrize(questionNumber) {
            switch (questionNumber) {
                case 14 : 
                    return 1000000;
                case 13 :
                case 12 :
                case 11 :
                case 10 :
                case 9 :
                    return 25000;
                case 8 :
                case 7 :
                case 6:
                case 5 :
                case 4 :
                    return 5000;
                case 3 :
                case 2 :
                case 1 :
                case 0 :
                case -1:
                    return 0;
            }
        }


        let startGame = confirm("Are you ready to become a Millionaire?");
        
        if (startGame) {
            for(let i = 0; i < game.length; i++) {
                let answer = prompt(`${game[i].question} \na) ${game[i].answers[0]} \nb) ${game[i].answers[1]} \nc) ${game[i].answers[2]} \nd) ${game[i].answers[3]}`);
                if (game[i].answerCorrect.includes(answer)) {
                    let continueGame = confirm("Your answer is correct! Would you like to continue playing?");
                    if (continueGame) {
                       continue;
                    }
                    else {
                        alert(`Thanks for the game! Your prize is ${getPrize(i)}`);
                        break;
                    }
                }
                else {
                    alert(`Your answer is wrong! Game is over. Your prize is $${getPrize(i-1)}.`);
                    break;  
                }
        }
    }
        else alert(`See you next time!`);
    </script>
</body>
</html>
